<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page"></div>
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para </br>agendar a sua mentoria</p>
    
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div id="name-group-2" class="input-wrapper">
                        <div>
                            <label for="person-name">Nome</label>
                            <input type="text" id="person-name" required minlength="3" placeholder="Digite aqui">
                        </div>
                        <div>
                            <label for="person-name">Sobrenome</label>
                            <input type="text" id="person-name" required minlength="3" placeholder="Digite aqui">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="customer-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="customer-email" required placeholder="email@gmail.com">
                    </div>

                    <div class="input-wrapper">
                        <label for="customer-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="customer-password" required minlength="6" placeholder="Digite aqui">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required minlength="3" placeholder="Digite aqui">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <p class="secondary-comment">Primeira mentoria</p>

                    <div id="input-group" class="input-wrapper">
                        <div id="input-group-2">
                            <label for="available-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input class="input-group-3" type="date" id="available-date" required placeholder="(DD/MM/AAAA)">
                        </div>
                        <div id="input-group-2">
                            <label for="mentoring-begins">Das</label>
                            <input type="time" id="mentoring-begins" required placeholder="#">
                        </div>
                        <div id="input-group-2">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end" required placeholder="#">
                        </div>
                    </div>

                    <p class="secondary-comment">Segunda mentoria</p>

                    <div id="input-group" class="input-wrapper">
                        <div id="input-group-2">
                            <label for="available-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input class="input-group-3" type="date" id="available-date" required placeholder="(DD/MM/AAAA)">
                        </div>
                        <div id="input-group-2">
                            <label for="mentoring-begins">Das</label>
                            <input type="time" id="mentoring-begins" required placeholder="#">
                        </div>
                        <div id="input-group-2">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end" required placeholder="#">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" type="submit" form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
